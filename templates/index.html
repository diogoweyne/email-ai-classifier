<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Classificador de E-mails com IA</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">
  <div class="container py-4">
    <h2 class="mb-3 text-center">ðŸ“¨ Classificador de E-mails com InteligÃªncia Artificial</h2>

    {% if erro %}
      <div class="alert alert-danger">{{ erro }}</div>
    {% endif %}

    <form method="POST" enctype="multipart/form-data" class="card p-4 shadow-sm mb-4">
      <h5 class="mb-3">Envie um e-mail para anÃ¡lise</h5>

      <div class="mb-3">
        <label class="form-label">Upload (.txt ou .pdf)</label>
        <input type="file" class="form-control" name="file" accept=".txt,.pdf">
      </div>

      <div class="mb-3">
        <label class="form-label">Ou cole o texto:</label>
        <textarea name="email_textarea" class="form-control" rows="6"
                  placeholder="Cole o conteÃºdo do e-mail...">{{ email_text or "" }}</textarea>
      </div>

      <button class="btn btn-primary w-100">Analisar</button>
    </form>

    {% if categoria %}
      <div class="alert alert-info">
        <strong>Categoria:</strong> {{ categoria }}
      </div>
    {% endif %}

    {% if resposta_sugerida %}
      <div class="card shadow-sm">
        <div class="card-body">
          <h5>Resposta AutomÃ¡tica Sugerida</h5>
          <textarea class="form-control" rows="6">{{ resposta_sugerida }}</textarea>
        </div>
      </div>
    {% endif %}
  </div>
</body>
</html>
